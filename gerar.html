    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <h1 id="gerador" class="center index">Gerador de imagens</h1>
        <nav class="flex-container">
            <a href="index.html"><button class="button-g">Home</button></a>
            <a href="gerar.html"><button class="button-this-page">Gerar </button></a>

    <div class="gerador">
        <img id="geradorimg" src="https://picsum.photos/1000/1500" alt="">

            <p class="gerador fontsmall center" style="font-weight: 500;" id="paragrafo">
                Insira um prompt para a IA gerar uma imagem:

            <form id="formsgerar" action="#">
                <input class="margem-input centralizar" id="geradorform" type="text">
                <button id="botaogerador2" class="centralizar"><span class="material-symbols-outlined">output</span></button>

    </div>
